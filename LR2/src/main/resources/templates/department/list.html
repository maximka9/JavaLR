<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department List</title>
</head>
<body>
<h1>List of Departments</h1>
<a th:href="@{/departments/add}">Add New Department</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${departments}">
        <td th:text="${department.name}">Name</td>
        <td>
            <a th:href="@{/departments/edit/{id}(id=${department.id})}">Edit</a>
            <a th:href="@{/departments/delete/{id}(id=${department.id})}" onclick="return confirm('Are you sure you want to delete this department?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
